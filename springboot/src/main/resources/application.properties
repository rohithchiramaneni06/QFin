spring.application.name=portfolioOptimizer

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/qfin}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentEnvironmentOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY:XXXXXXXXXX}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:kaaryasetuofficial@gmail.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Qfin}

# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}


